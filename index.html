<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Cadastro de Produto</h3>
    <form class="card p-4 shadow-sm">
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="codigo" class="form-label">Código (Automático)</label>
          <input type="text" class="form-control" id="codigo" value="(gerado)" readonly>
        </div>
        <div class="col-md-6">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" required>
        </div>
        <div class="col-md-3">
          <label for="marca" class="form-label">Marca</label>
          <input type="text" class="form-control" id="marca">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="grupo" class="form-label">Grupo</label>
          <input type="text" class="form-control" id="grupo">
        </div>
        <div class="col-md-4">
          <label for="subgrupo" class="form-label">Subgrupo</label>
          <input type="text" class="form-control" id="subgrupo">
        </div>
        <div class="col-md-4">
          <label for="unidade" class="form-label">UN (Unidade)</label>
          <select class="form-select" id="unidade">
            <option value="UN">UN</option>
            <option value="CX">CX</option>
            <option value="PC">PC</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="referencia" class="form-label">Referência</label>
          <input type="text" class="form-control" id="referencia">
        </div>
        <div class="col-md-4">
          <label for="cod_barra_un" class="form-label">Código de Barras (Unidade)</label>
          <input type="text" class="form-control" id="cod_barra_un">
        </div>
        <div class="col-md-4">
          <label for="cod_barra_cx" class="form-label">Código de Barras (Caixa)</label>
          <input type="text" class="form-control" id="cod_barra_cx">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-3">
          <label for="fator" class="form-label">Fator (Qtde por Caixa)</label>
          <input type="number" class="form-control" id="fator" min="1">
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
